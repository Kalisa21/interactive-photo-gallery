<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="gallery">
            <!-- Image elements will go here -->
            <div class="gallery-item">
                <img src="https://github.com/Kalisa21/interactive-photo-gallery/blob/main/images/fox.png" alt="Fennec Fox">
            </div>
            <div class="gallery-item">
                <img src="images/whale.png" alt="Humpback Whale">
            </div>
            <div class="gallery-item">
                <img src="images/baboon.png" alt="Common Brown Baboon">
            </div>
            <div class="gallery-item">
                <img src="images/deer.png" alt="Spotted Deer">
            </div>
        </div>
        <div class="details">
            <h2 class="image-title"></h2>
            <p class="image-description"></p>
            <p class="image-location"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
